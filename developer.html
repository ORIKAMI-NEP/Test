<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" href="https://ORIKAMI-NEP.github.io/Test/style.css"> -->
	<link rel="stylesheet" href="style.css">
	<title>プロコン部1年生チュートリアル</title>
	<link rel="icon" href="icon.ico">
</head>

<body>
	<header id=header>
		<script src="header.js"></script>
	</header>
	<main>
		<article>
			<div class=mainLeft id=header2>
				<script src="header2.js"></script>
				<div class=mainLeftBody id=header3>
					<script src="header3.js"></script>

					<!-- ↓編集部分 -->
					<nav class=menu>
						<ul>

							<!-- ↓メニュー：増やすときは<li>~</li>をコピペしてhref="#P*"の数字も増やしてください -->
							<li>
								<a href="#P1">
									～鋭意製作中～
								</a>
							</li>
							<!-- ↑メニュー -->

						</ul>
					</nav>

					<!-- ↓セクション：増やすときは<section>~</section>をコピペしてください -->
					<section>

						<!-- ↓小見出し：id=P*の数字も増やしてください -->
						<h3 id=P1>
							～鋭意製作中～
						</h3>
						<!-- ↑小見出し -->

						<!-- ↓本文：タグの説明はデベロッパーページへ -->
						<div class=sectionBody>
							<p>
								～鋭意製作中～
							</p>
							<hr>
						</div>
						<!-- ↑本文 -->

					</section>
					<!-- ↑セクション -->

					<!-- ↑編集部分 -->

					<div id=bottom>
						<script src="bottom.js"></script>
					</div>
				</div>
			</div>
		</article>
		<div class=mainRight>
			<div id=table>
				<script src="table.js"></script>
			</div>
		</div>
	</main>
	<footer id=footer>
		<script src="footer.js"></script>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="code.js"></script>
</body>

</html>
